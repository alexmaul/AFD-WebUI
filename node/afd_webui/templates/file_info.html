<div class="info-box" id="fileInfoBox_<%= filename %>">
	<h5 class="info-header"><%= filename %></h5>
	<textarea class="info-area" id="fileInfoArea_<%= filename %>"><%= info_text %></textarea>
	<div style="width: 100%; text-align: center;">
		<button type="button" class="btn btn-primary button-action"
			onClick="javascript:AFDCTRL.closeFileInfo('<%= filename %>');">Close</button>
	</div>
	<hr style="border-width: 3px;" />
</div>
