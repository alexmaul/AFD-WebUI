<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-control" content="no-cache">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<script type="application/javascript" src="/static/js/jquery-3.4.0.min.js"></script>
<script type="application/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/afd-gui.css">
<script type="application/javascript" src="/static/js/afd-log.js"></script>
<title>Host Config Editor</title>
</head>
<body class="form-page">
<h3 align="center">Host Config Editor</h3>
<!--
    "alias", "real1", "real2", "host_toggle", "proxy_name",
    "allowed_transfers", "max_errors", "retry_interval",
    "transfer_block_size", "successful_retries", "file_size_offset",
    "transfer_timeout", "no_bursts", "host_status", "special_flags",
    "transfer_rate_limit", "ttl", "socket_send_buffer",
    "socket_receive_buffer", "dupcheck_timeout", "dupcheck_flag",
    "keep_connected", "warn_time",
-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <!-- alias-list -->
            Alias Hostname:<br/>
            <select class="filter" id="alias-list">
            
            </select>
        </div>
        <div class="col">
            <form>
                <input type="checkbox" class="filter" name="host_toggle" /> Host switching
                &nbsp;
                Host toggle character 1: <input type="text" class="filter" size="1em" maxlength="1" name="host_toggle" />
                Host toggle character 2: <input type="text" class="filter" size="1em" maxlength="1" name="host_toggle" />
                &nbsp;
                <input type="checkbox" class="filter" name="host_toggle" /> Auto
                <p/>
                Host/IP
                1: <input type="text" class="filter" size="20em" name="real1" />
                2: <input type="text" class="filter" size="20em" name="real2" />
                &nbsp;
                Proxy Name: <input type="text" class="filter" size="20em" name="proxy_name" />
                <p/>
                <input type="checkbox" class="filter" name="use_local" /> Use scheme &quot;file&quot; when hostname matches local nodename
                <p/>
                
            </form>
        </div>
    </div>
    <div class="row">
    <!-- buttons -->
        <div class="col-2" style="text-align: center;">
            <button type="button" class="btn btn-success button-action" name="">Update</button>
        </div>
        <div class="col-2" style="text-align: center;">
            <button type="button" class="btn btn-warning button-action" name="">Remove</button>
        </div>
        <div class="col" style="text-align: center;">
        </div>
    </div>
</div>
</body>
</html>
