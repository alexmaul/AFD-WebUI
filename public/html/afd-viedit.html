<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-control" content="no-cache">
<link rel="stylesheet" type="text/css" href="/ui/css/bootstrap.min.css">
<script type="application/javascript" src="/ui/js/jquery-3.4.0.min.js"></script>
<script type="application/javascript" src="/ui/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="/ui/css/jquery-linedtextarea.css">
<script type="application/javascript" src="/ui/js/jquery-linedtextarea.js"></script>
<link rel="stylesheet" type="text/css" href="/ui/css/afd-gui.css">
<script type="application/javascript" src="/ui/js/afd-gui.js"></script>
<script type="application/javascript">
	
	
	
	
	
	
	
	
	
	
	
    (function() {
        $(document).ready(function() {
            if (!String.prototype.hasOwnProperty("endsWith")) {
                console.log("IE<12: mock-up endsWith()");
                String.prototype.endsWith = function(suffix) {
                    return this.indexOf(suffix, this.length - suffix.length) !== -1;
                };
            }
            AFDUI.updateUrlGlobals();
            /*
             * Set interval-handler to regularly load data and update display.
             */
            AFDEDIT.wsConnectionOpen();
            $(document).on("close", function(event) {
                AFDEDIT.wsConnctionClose();
            });
			$(".lined-editor").linedtextarea();
        });
    })();











</script>
<title>AFD Config Editor</title>
</head>
<body class="form-page">
    <h3 align="center">AFD Config Editor</h3>
    <span style="padding: 1em;"></span>
    <form>
        <div class="container-fluid" id="edit_general">
            <div class="row">
                <div class="col-2 form-row-pad" style="text-align: center;">
                    <button type="button" class="btn btn-secondary button-action"
                        onClick="javascript:AFDEDIT.readFilesList('edit_general');"
                    >File List Refresh</button>
                </div>
                <div class="col">
                    <!-- buttons -->
                    <div class="col">
                        <button type="button" class="btn btn-primary button-action"
                            onClick="javascript:AFDEDIT.readFile('edit_general', false);"
                        >Load</button>
                        <button type="button" class="btn btn-success button-action"
                            onClick="javascript:AFDEDIT.saveFile('edit_general');"
                        >Save</button>
                        <button type="button" class="btn btn-warning"
                            onClick="javascript:AFDEDIT.readFile('edit_general', true);"
                        >Reset/Discard</button>
                        <span style="padding: .5rem; font-weight: bold;"> Filename: <input
                            id="edit_general-filename" type="text" size="40" disabled value=""
                        />
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 form-row-pad">
                    <!-- alias-list -->
                    <select class="custom-select filter" id="edit_general-files" size="30"></select>
                </div>
                <div class="col">
                    <textarea id="edit_general-area" class="lined-editor">
        					</textarea>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
